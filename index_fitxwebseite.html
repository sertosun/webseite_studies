<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitx Web Seite</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style_fitxwebseite.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menubar">

                <div class="image">
                    <img src="https://www.fitx.de/img/block/shared/header/fitx_logo.svg" alt="fitxlogo">
                </div>

                <div>
                    <ul class="navbar">

                        <li><a href="#">Fitnessstudios</a></li>
                        <li><a href="#">Trainingsbereiche</a></li>
                        <li><a href="#">Kurse</a></li>
                        <li><a href="#">Mitgliedschaft</a></li>
                        <li><a href="#">Probetraining</a></li>

                    </ul>
                </div>

                <div class="flexright">
                    <button>Jetzt Mitglied werden</button>

                    <i class="fas fa-user"></i>

                </div>        
                
            </div>
        </div>
    </header>

<section>
    <div class="container">
        <div class="headbar">
           
            <i class="fa fa-info-circle"></i> 

            <strong> Endlich wieder FitX! </strong>               

            <p>
            Alle Infos und was du beachten musst, findest du hier:
            </p>
               
            <a href="#">fitx.de/corona.</a> 
                

        </div>
    </div>
</section>

</html>
